<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nasheed Player</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="music-container">
        <div class="album-image">
          <i class="disc fas fa-compact-disc"></i>
        </div>
        <div class="track-details">
          <h2 class="track-title">Title</h2>
          <h4 class="artist">Artist</h4>
        </div>
        <audio
          src="sounds/Faslon Ko Takaluf Hay Ham Se Agar.mp3"
          class="audio"
        ></audio>
        <div class="time-container">
          <div class="current-time">00:00</div>
          <div class="duration">00:00</div>
        </div>
        <div class="progress-container">
          <div class="progress"></div>
        </div>
        <div class="btn-container">
          <button class="btn random">
            <i class="fas fa-random"></i>
          </button>
          <button class="btn previous">
            <i class="fas fa-backward"></i>
          </button>
          <button class="btn action"><i class="fas fa-play"></i></button>
          <button class="btn next">
            <i class="fas fa-forward"></i>
          </button>

          <button class="btn loop">
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- Container End -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
